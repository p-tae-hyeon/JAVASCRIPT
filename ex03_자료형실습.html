<body>
     <script>
        let num = prompt('첫 번째 숫자를 입력 하세요.')
        let num2 = prompt('두 번째 숫자를 입력하세요.')
        console.log('두 숫자를 더한 결과 : ',num+num2);
        console.log('두 숫자를 더한 결과 : ',parseInt(num)+parseInt(num2));
        
     </script>
