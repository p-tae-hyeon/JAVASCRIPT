<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 - 숫자형(Number)
        // - 정수 : 0,1, 2, -1, -2...
        // - 실수 : 1.5, 3.14, 10.5

        let num1 = 1;
        let num2 = 3.14;

        console.log(num1, num2);

        // 자료형 - 문자열(String)
        // - ''(작은따옴표) , ""(큰따옴표)로 표현

        let str1 = 'java';  // str1을 대문자에서 소문자로 수정
        let str2 = 'Script';

        console.log(str1, str2);

        // 자료형 - 논리형(Boolean)
        // - 참 또는 거짓 2가지로 표현
        let isLogin = true;
        let isState = false;

        console.log(isLogin, isState);

        // 자료형 - undefined, null
        // - undefiend : 데이터의 자료형, 값 모두 없는 경우
        // - null : 의도적으로 값을 비울*(명시) 떄 사용
        let isNull = null;
        let empty;  // 변수 선언만 했으므로 기본적으로 undefined

        console.log(isNull, empty);

        // 참조자료형 - 배열(Array)
        // - 여러개의 데이터를 하나의 공간에 저장하는 형태 ->[]
        let array = [];
        let array2 = [1, 2, 3];

        console.log(array, array2);

        // 참조자료형 - 객체(Object)
        // - 여러 자료형 데이터를 하나로 묶어 표현
        let obj = {
            name: 'park', 
            age: 20
        }

        console.log(obj);

        //형 변환 - 자동 형 변환
        console.log(10+'10');

        //형 변환 - 강제 형 변환
        // 자료형 -> 숫자형 : Number()-숫자로 변환
        // 자료형 -> 정수형 : parseInt()-정수로 변환
        // 자료형 -> 실수형 : parseFloat()-실수로 변환
        console.log(10+ Number('10'));
        console.log(10+ parseInt('10.5'));
        console.log(10 +parseFloat('10.5'));
        
        // 자료형 -> 문자열
        // -String()
        // - 숫자형데이터.toString()
        // typeof() : 자료형 확인 가능
        // - 숫자형데이터.toFixed(원하는 소수점 자리수 제어 가능)
        // ==>문자열로 변환, 소수점 처리

        let strnum = 10;
        console.log(typeof(String(strnum)));

        let num10 = 15;
        console.log(num10.toString());

        let num11 = 3.14;
        console.log(num11.toFixed(4));
        
        
        
        
    </script>
</body>
</html>
